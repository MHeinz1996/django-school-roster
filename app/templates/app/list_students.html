{% extends 'app/layout.html' %}

{% block title %}
<title>All Students</title>
{% endblock %}

{% block content %}
<header class="d-flex justify-content-center" style="font-size:2rem">{{school_name}} Students</header>
<div class="container">
    <div class="row justify-content-center " style="margin-top: 30px;">
        <div class="col-sm-6 text-center">
            {% for students in all_students %}
            <li style="list-style: none; margin-bottom: 10px;"><a href="/list_students/{{students.school_id}}">{{students.name}}</a></li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
